<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Flashcard System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body style="background-color:wheat;">
  <div class="container">
    <h1 class="text-center mb-4">Smart Flashcard System</h1>
    <section id="add-flashcard-section" class="mb-5">
      <h2>Add a New Flashcard</h2>
      <form id="flashcard-form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID:</label>
          <input type="text" class="form-control" id="studentId" required />
        </div>
        <div class="mb-3">
          <label for="question" class="form-label">Question:</label>
          <textarea class="form-control" id="question" required></textarea>
        </div>
        <div class="mb-3">
          <label for="answer" class="form-label">Answer:</label>
          <textarea class="form-control" id="answer" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Flashcard</button>
      </form>
    </section>

    <section id="get-flashcards-section" class="mb-5">
      <h2>Get Flashcards</h2>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="limit" class="col-form-label">Number of Flashcards:</label>
        </div>
        <div class="col-auto">
          <input type="number" class="form-control" id="limit" min="1" max="20" value="5" />
        </div>
        <div class="col-auto">
          <button id="get-flashcards-btn" class="btn btn-success">Get Flashcards</button>
        </div>
      </div>
    </section>

    <section id="flashcards-display">
      <h2>Flashcards</h2>
      <div id="flashcards-container" class="row"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
